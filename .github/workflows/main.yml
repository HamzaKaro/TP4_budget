name: Python package
on: [push]
env: BAD
jobs:
  build:

      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Setup Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.9"
        - name: Install packages
          run: pip install -r requirements.txt
        - name: Run tests
          run: python script.py ${{ env.BAD_COMMIT }} ${{ env.GOOD_COMMIT }}